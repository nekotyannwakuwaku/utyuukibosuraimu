<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ボクうちゅうきぼのスライム</title>

    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- おと -->
    <audio id="kettei-sound" src="img/kettei.mp3"></audio>
    <audio id="syuku-sound" src="img/syuku.mp3"></audio>
    <audio id="kaunnto-sound" src="img/kaunnto.mp3"></audio>
    <audio id="bgm-sound" src="img/bgm.mp3"></audio>
    <audio id="up-sound" src="img/up.mp3"></audio>

    <div class="container">


        <!-- タイトル画面 -->
        <div id="title-screen" style="background-image: url('img/h5.png'); background-size: cover;  background-repeat: no-repeat; width: 100vw; height: 100vh;" >
            <div class="center-box"></div>
            <img class="rogo" src="img/rogo.png">
            <img class="mainkyarakuta" src="img/suraimu.png">
            <img class="howtoplay" src="img/tyuu.png">
            <img id="start-button" src="img/st.png">


        </div>


        <!-- ゲーム画面 -->
        <div id="game-screen" style="display: none;">
            <div id="countdown">3</div>
            <img id="tap-image" src="img/suraimu.png" alt="Tap me!">
            <div id="timer">Time: <span id="time-left">20</span> seconds</div>
        </div>


        <!-- リザルト画面 -->
        <div id="result-screen" style="display: none;">
            <!-- <p>Score: <span id="final-score"></span>pt</p> -->
            <img id="restart-button" src="img/re.png" style="display: none;">
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
